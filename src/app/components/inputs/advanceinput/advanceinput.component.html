<extended-input *ngIf='vEmail'
  [labelText]="'Email'"
  [inputErrors]="vEmail.errors"
  [errorKeys]="{pristine: '',
                required: 'Email is required',
                email: 'Not a valid Email',
                invalidEmail: 'Not a valid Email'}"
  [labelCss]="'iemailCss'">
  <input [formControl]="vEmail" [(ngModel)]="uEmail" type="text"/>
</extended-input>


<extended-input *ngIf='vUsername'
  [labelText]="'Username'"
  [inputErrors]="vUsername.errors"
  [errorKeys]="{pristine: '',
                required: 'Username is required',
                pattern: 'Invalid username (Should have only a-z,0-9,.,_ and 5-20 chars,without any spaces)',
                unavailable : 'Username already taken!',
                '503': 'No internet access'
              }"
  [message]="message"
  [messageClass]="'uMessage'">
  <input [formControl]="vUsername" [(ngModel)]="uUsername" type="text"/>
</extended-input>

<extended-input *ngIf='vPassword'
  [labelText]="'Password'"
  [inputErrors]="vPassword.errors"
  [errorKeys]="{pristine: '',
                required: 'Password is required',
                minlength: 'Password too small',
                maxlength: 'Password too long',
                pattern: 'Invalid character used,use(a-z,0-9,A-Z,!,@,#,$,%,^,&,*,(,),_,.)'
              }">
  <input [formControl]="vPassword" [(ngModel)]="uPassword" type="password"/>
</extended-input>

<extended-input *ngIf="createMode"
  [labelText]="'Re-enter Password'"
  [inputErrors]="vPassword2.errors"
  [errorKeys]="{pristine: '',
                required: 'Required',
                mismatch: 'Passwords do not match!'
              }"
  [message]="message"
  [messageClass]="'pMessage'">
  <input [formControl]="vPassword2" [(ngModel)]="uPassword2" type="password"/>
</extended-input>
