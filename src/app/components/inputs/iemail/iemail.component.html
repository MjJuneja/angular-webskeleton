<extended-input
  [labelText]="'Email'"
  [inputErrors]="$email.errors"
  [errorKeys]="{pristine: '',
              required: 'Email is required',
              email: 'Not a valid Email',
              invalidEmail: 'Not a valid Email'}"
  [labelCss]="'iemailCss'">
  <input [formControl]="$email" [(ngModel)]="_email" type="text"/>
</extended-input>
